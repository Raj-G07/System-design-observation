markdown_extensions:
  # --- Core extensions ---
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: inline
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist      # Task lists
extra_css:
  - styles/mermaid-custom.css
  - styles/custom.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js
  - js/mermaid-init.js
