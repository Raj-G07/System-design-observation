site_name: System Design Observation
site_description: Notes and examples on System Design, OOP, and Design Patterns
site_author: Raj Gupta
repo_url: https://github.com/Raj-G07/System-design-observation
repo_name: ""
plugins:
  - search
  - mermaid2
theme:
  name: material
  icon:
    repo: fontawesome/brands/github   # âœ… GitHub logo only
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    # Light Mode
    - scheme: default
      primary: indigo
      accent: deep-purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark Mode
    - scheme: slate
      primary: deep-purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

